functions:
  scraper:
    handler: handler.scraper
    events:
      - schedule:
          name: invoke-every-day-at-10am
          description: 'invokes the scraper lambda every day at 10am UTC'
          rate: cron(0 10 * * ? *)
    environment:
      HEADLINES_TABLE: headlines
  getLatest:
    handler: api.getLatest
    events:
      - http:
          path: getlatest
          method: get
          cors: true
    environment:
      HEADLINES_TABLE: headlines


resources:
  Resources:
    topHeadlinesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: topHeadlines
        AttributeDefinitions:
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: date
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    headlinesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: headlines
        AttributeDefinitions:
          - AttributeName: year
            AttributeType: N
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: year
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
